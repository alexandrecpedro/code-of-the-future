<!-- EXERCISE 2
Cris é uma professora de matemática.
Ela decidiu montar um cálculo que mostrará a rotação do
planeta Terra perante o sistema solar.

Para calcular esse problema, ela chegou na seguinte expressão:

resultado = y + 5 * 9 / 7 + (h - t / T + o) - 5 * 100

Faça um programa que resolva esta operação
-->

<script>
    let variavelY = parseFloat(prompt("Digite o valor da variável 'y': "))
    let variavelH = parseFloat(prompt("Digite o valor da variável 'h': "))
    let variavelT1 = parseFloat(prompt("Digite o valor da variável 't': "))
    let variavelT2 = parseFloat(prompt("Digite o valor da variável 'T': "))
    let variavelO = parseFloat(prompt("Digite o valor da variável 'o': "))

    let resultado = variavelY + 5 * 9 / 7 + (variavelH - variavelT1 / variavelT2 + variavelO) - 5 * 100
    alert(`A rotação do planeta Terra perante o sistema solar é de ${resultado.toFixed(2)}`)
</script>
