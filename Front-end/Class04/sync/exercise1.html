<!-- EXERCISE 1
Fabiana é uma pessoa muito indecisa
e precisa juntar dinheiro para conseguir viajar em suas férias.
Ela terá algumas opções a escolher com seus respectivos valores:

Disney = R$ 15000
Madrid = R$ 12000
Maceió = R$ 8000
Ribeirão Preto = R$ 5000

Faça um programa que solicite o nome do usuário,
o valor que o usuário tem para a viagem,
a viagem que o usuário deseja e mostre, ao final do programa,
se o usuário pode viajar ou se ele não pode.
Se ela não puder viajar, mostre o quanto falta para ela economizar.
-->

<script>
    let nomePessoa = prompt("Informe o nome do(a) viajante: ");
    let valorEconomizado = parseFloat(prompt("Informe o valor (em R$) já economizado para a viagem: "));
    let destinoViagem = prompt("Informe o destino da viagem: \n1-Disney \n2-Madrid \n3-Maceió \n4-Ribeirão Preto \n0-Nenhuma das opções apresentadas");
    let valorFaltanteParaViagem = 0;

    switch (destinoViagem) {
        case "1":
            valorEconomizado < 15000 && (valorFaltanteParaViagem = 15000 - valorEconomizado);
            destinoViagem = "Disney";
            break;
        case "2":
            valorEconomizado < 12000 && (valorFaltanteParaViagem = 12000 - valorEconomizado);
            destinoViagem = "Madrid";
            break;
        case "3":
            valorEconomizado < 8000 && (valorFaltanteParaViagem = 8000 - valorEconomizado);
            destinoViagem = "Maceió";
            break;
        case "4":
            valorEconomizado < 5000 && (valorFaltanteParaViagem = 5000 - valorEconomizado);
            destinoViagem = "Ribeirão Preto"
            break;
        default:
            valorFaltanteParaViagem == null;
            console.log("Pacote de viagem indisponível :(");
            break;
    }

    alert(valorFaltanteParaViagem === 0 ? `O(A) ${nomePessoa} pode ir viajar para ${destinoViagem}` : (destinoViagem != 0 ? `O(A) ${nomePessoa} ainda precisa economizar R$ ${valorFaltanteParaViagem.toFixed(2)} para poder ir para ${destinoViagem}` : "Pacote de viagem indisponível :("));
</script>
